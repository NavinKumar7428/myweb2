<!DOCTYPE html>
<head>
  <title>Delish Dinner | Contact</title>
</head>


<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', sans-serif;
}

body {
  background-color: #fffaf5;
  color: #333;
  line-height: 1.6;
}

header {
  //background-color: #b22222;
  background-image:url(images2/r1.jpg);
  height:250px;
  padding: 20px;
  color: black;
  text-align:left;
  //font-size:20px;
}

nav ul {
  list-style: none;
  display: flex;
  justify-content: right;
  gap: 30px;
  padding: 10px;

}

nav a {
  color: black;
  text-decoration: none;
  font-weight: bold;
  
 
}

nav a:link
{
color:white;
text-decoration:none;
padding:10px;
transition:0.50s;
}

nav a:visited
{
color:black;
}

nav a:hover 
{
  text-decoration: underline;
  background-color: pink;
  border-radius: 15px;
  
}

.hero {
 
  height: 400px;
  color: white;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.hero h2 {
  font-size: 48px;
  margin-bottom: 10px;
}

section {
  padding: 60px 20px;
  text-align: center;
}


form {
  max-width: 600px;
  margin: 0 auto;
  display: flex;
  flex-direction: column;
  gap: 15px;
}

form input, form textarea {
  padding: 12px;
  border-radius: 5px;
  border: 1px solid #ccc;
}

form button {
  background-color: #b22222;
  color: white;
  border: none;
  padding: 12px;
  border-radius: 5px;
  cursor: pointer;
}

form button:hover {
  background-color: #a71d1d;
}

footer {
  background-color: #222;
  color: white;
  padding: 20px;
  text-align: center;
  margin-top: 40px;
}
</style>
<body>
  <header>
    <h1>Delish Dinner</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section>
    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
